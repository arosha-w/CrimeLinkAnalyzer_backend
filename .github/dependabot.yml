version: 2

updates:
  # Maven / Spring Boot dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"

    # Group updates to reduce noise in dev
    groups:
      spring:
        patterns:
          - "org.springframework*"
          - "org.springframework.boot*"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"
          - "org.testcontainers*"
      build-plugins:
        patterns:
          - "org.apache.maven.plugins*"
          - "io.spring.javaformat*"
          - "com.diffplug.spotless*"
          - "org.sonarsource.scanner.maven*"
      misc:
        patterns:
          - "*"

    # Avoid risky breaking changes automatically (you upgrade these intentionally)
    ignore:
      - dependency-name: "org.springframework.boot"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework.security"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.hibernate.orm"
        update-types: ["version-update:semver-major"]

  # GitHub Actions used in workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
